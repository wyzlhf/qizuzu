{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ scenario.name }}
{% endblock %}
{% block body %}
    {#开始轮播图#}
    <div class="layui-carousel" id="test1">
        <div carousel-item>
            <div><img src="{% static 'images/slide/2.jpg' %}" alt=""></div>
            <div><img src="{% static 'images/slide/3.jpg' %}" alt=""></div>
        </div>
    </div>

    {#    开始产品列表#}

    <div class="container" style="margin-top: 50px">
        <div class="d-flex" style="margin-bottom: 50px">
            {% for product in scenario.products.all %}
                <div class="card" style="width: 18rem; margin: 5px 5px">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                    <div class="card-body">
                        <a href="{{ product.get_absolute_url }}"><h5
                                class="card-title">{{ product.name|truncatechars:17 }}</h5></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}


{% block javascript %}
    {#    <script src="{%  %}"></script>#}
    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                , width: '100%' //设置容器宽度
                , arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });
    </script>
{% endblock %}
